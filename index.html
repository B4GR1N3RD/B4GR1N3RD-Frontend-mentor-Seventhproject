<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stats preview card">
    <meta name="author" content="Gabriel de Souza Oliveira">

    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="imgs/favicon-32x32.png">

    <title> Stats preview card</title>
</head>
<body>
    <main class="Main">
        <div class="Card">
            <img class="Image" src="imgs/image-header-desktop.jpg">
            <div class="Filter"></div>
            <p class="Heading"> Get <strong class="Emphasis"> insights</strong> that help your business grow.</p>
            <p class="Info"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="Stats">
                <div class="Stats01">
                    <p class="NumberInfo">10k+</p>
                    <p class="InfoHeading">companies</p>
                </div>
                <div class="Stats02">
                    <p class="NumberInfo">  314</p>
                    <p class="InfoHeading">templates</p>
                </div>
                <div class="Stats03">
                    <p class="NumberInfo"> 12M+</p>
                    <p class="InfoHeading">queries</p>
                </div>
            </div>
        </div>
        <footer>
            <div class="attribution">
                Challenge by:<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
            </div>
            <div class="attr">
                Coded by:<a class="My" href="https://github.com/B4GR1N3RD" target="_blank"> Gabriel de Souza Oliveira</a>.
            </div>
        </footer>
    </main>

</body>
</html>
